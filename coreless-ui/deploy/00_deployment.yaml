apiVersion: apps/v1
kind: Deployment
metadata:
  name: coreless-ui
  labels:
    app: bian-coreless-ui
spec:
  selector:
    matchLabels:
      app: bian-coreless-ui
  template:
    metadata:
      labels:
        app: bian-coreless-ui
    spec:
      containers:
        - name: coreless-ui
          image: quay.io/ishishov/coreless-ui:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: $(CORELESS_UI_SERVICE_PORT)
            - name: SERVICE_HOST
              value: '192.168.49.2'
            - name: SERVICE_PORT
              value: '32384'
---
apiVersion: v1
kind: Service
metadata:
  name: coreless-ui
  labels:
    app: bian-coreless-ui
spec:
  type: NodePort
  ports:
    - port: 8080
      protocol: TCP
      name: http
  selector:
    app: bian-coreless-ui